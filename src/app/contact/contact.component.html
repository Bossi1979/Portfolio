<div class="header-contacts">
    <div class="line"></div>
    <h4 style="color:white;">Contact</h4>
</div>

<div class="formular-container">

    <div class="formular-description">
        <h5>Got a problem to solve?</h5>
        <p>Contact me through this form, I am interested in hearing you, 
            knowing your ideas and contributing to your projects with my work.</p>
        <p>Need a Frontend developer? <span>Contact me!</span></p>
    </div>

    <div class="formular">
        <form class="was-validated" (submit)="formValidation();">

            <div class="mb-3">
                <input type="text" class="form-control"  required placeholder="Your name" minlength="3"  (keyup)="nameValidation()" autocomplete="doNotAutoComplete">
                <div class="feedback">Please enter your name</div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control"  required placeholder="Your email" minlength="7" (keyup)="emailValidation()" autocomplete="doNotAutoComplete">
                <div class="feedback">Please enter your email</div>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="validationTextarea" placeholder="Your message" required
                    style="height: 220px;" (keyup)="textValidation()" minlength="7"></textarea>
                <div class="feedback">Please enter a message in the textarea.</div>
            </div>

            <div class="btn-div">
                <button  type="submit" [disabled]="!valid" [class.btn-active]="valid" [class.btn]="!valid">Send message :)</button>
            </div>

        </form>

    </div>

    
    
</div>
