<div class="project-example" *ngFor="let project of projectData; let i = index;" [class.margin-correction]="projectData.length -1 == i" [class.direction-start]="i%2 != 0">
    
    <div style="position:absolute; z-index: -2; left: 0px;" *ngIf="i == 2">
        <img src="../../assets/img/shadows/shadow-purple3.png" class="shadow-purple3">
    </div>

    <div class="img-div" [class.order]="i%2 != 0">
        <img src={{project.imgSrc}}>
    </div>
    <div class="descriptions-container">
        <h5>{{project.title}}</h5>
        <h6>{{project.skills}}</h6>
        <p>{{project.description}}</p>

        

        <div class="btn-container" [class.direction-end]="i%2 != 0">
            <button class="btn-live">Live Test</button>
            <button class="btn-git">Github</button>
        </div>

        <div style="position:absolute; z-index: -2; right: 0px; display: flex; flex-direction: column;" *ngIf="i == projectData.length -1">
            <img src="../../assets/img/shadows/shadow-green2.png" class="shadow-green2" style="margin-bottom: -330px;">
        </div>

    </div>
    
    
</div>
